<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">




<head><title>Home</title></head>

<body class="lift:content_id=main">

    <div id="main" class="lift:surround?with=default;at=content">
        <!-- 
            the behavior of the div, 
            1 the `comet` snippet looks for a class named `Chat` that extends `CometActor`
            2 enables the mechanics of pushing content from the CometActor to the browser when the state of the CometActor changes 
        -->
        <div class="lift:comet?type=Chat"> 
            This is a chat channel, all of you can talk here !
            <ul>
                <li>1st message</li>
                <li class="clearable">2rd message</li>
                <li class="clearable">3rd message</li>
            </ul>
        </div>
    
        <div>
            <form class="lift:form.ajax">
                <input class="lift:ChatIn" id="chat_in"/>   <!-- BK 1 ajax.form get the value  -->
                <input type="submit" value="Write -> Press !"/>
            </form>
        </div>
    </div>

</body>









</html>
