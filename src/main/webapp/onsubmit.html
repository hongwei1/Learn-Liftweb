<div id="main" class="lift:surround?with=default&at=content">
  <div>
    Using Lift's SHtml.onSubmit, we've got better control
    over the form processing.
  </div>
  
  <div>
    <!--
    This is previous way, now we use the liftweb:OnSubmit method.
    <form action="/dumb" method="post" class="lift:DumbForm">  == form=post
    It sets the method and action attributes on the <form> tag: <form method="post" action="/onsubmit">.
    
     -->
    <form class="lift:OnSubmit?form=post">
      Name: <input name="name"><br>
      Age: <input name="age" value="0"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>
